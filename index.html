        //random factor 3 ditgit

        function myFunction4() {



            var num1 = document.getElementById("Id1").value;
            var num2 = document.getElementById("Id2").value;
            var num3 = document.getElementById("Id3").value;



            //<!-- var num1 = 1; -->
            // <!-- var num2 = 2; -->
            //<!-- var num3 = 3; -->



            const fruits = [num1, num2, num3];
            let fLen = fruits.length;

            let text = "<ul>";
            for (let k = 0; k < fLen; k++) {

                for (let j = 0; j < fLen; j++) {


                    for (let i = 0; i < fLen; i++) {
                        if (fruits[k] !== fruits[i] && fruits[i] !== fruits[j] && fruits[k] !== fruits[j]) {
                            text += "<li>" + fruits[k] + fruits[i] + fruits[j] + "</li>";
                        }


                    }
                }
            }
            text += "</ul>";

            document.getElementById("demo6").innerHTML = text;
        }
